name: Build, Push, and Deploy Docker Image

on:
  # Запуск по нажатию кнопки
  workflow_dispatch:

  # Запуск по созданию тега
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.5.0

    - name: Log in to Docker Hub
      uses: docker/login-action@v3.3.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6.5.0
      with:
        context: ./APP
        push: true
        tags: wineperm/my-nginx-app:${{ github.ref_name }}
        no-cache: true

    - name: Set up kubectl
      uses: azure/setup-kubectl@v4.0.0

    - name: Configure kubectl
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl set image deployment/my-nginx-app my-nginx-app=wineperm/my-nginx-app:${{ github.ref_name }}
        kubectl rollout status deployment/my-nginx-app
